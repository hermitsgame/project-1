        var route = 'gate.gateHandler.queryEntry';
        pomelo.init({

          port: "3900",
          log: true
        }, function() {
          pomelo.request(route, {
            uid: uid

            pomelo.disconnect();
            if(data.code === 500) {
              console.log(data)
              return;
            }
            callback(host, data.port);
          });
        });
